on: [push]

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: ./build/
        with:
          image: docker-gcr-test
          args: "--workdir ./test"
      - name: Push
        uses: ./push/
        with:
          image: docker-gcr-test
          gcloud_key:  ${{ secrets.GCR_AUTH }}
